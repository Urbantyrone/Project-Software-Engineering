<table class="table">
  <thead class="p-3 mb-2 bg-secondary text-white">
  <tr>
    <th>Sneaker Photo</th>
    <th>Name</th>
    <th>Price</th>
    <th>Units in Stock</th>

  </tr>
  </thead>

  <tbody>
  <!--Accessing products from component-->
  <tr  *ngFor="let tempProduct of products">
    <td class="align-middle">
      <img src="{{tempProduct.imageUrl}}" height="50"></td>
    <td class="align-middle">{{tempProduct.name}}</td>
    <td class="align-middle">{{tempProduct.unitPrice | currency: 'EUR'}}</td>
    <td class="align-middle">{{tempProduct.unitsInStock}}</td>

  </tr>
  </tbody>
</table>
